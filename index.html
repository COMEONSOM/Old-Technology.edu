<!-- No major changes in structure, mostly clarifying nested card containers -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Technology.edu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="cardContainer">

    <!-- Main Cards -->
    <section class="card" data-id="makaut" data-url="https://makaut1.ucanapply.com/smartexam/public/student">
      <button class="star-btn">☆</button>
      <h2>MAKAUT Student Dashboard</h2>
      <div class="img-wrapper">
        <img src="makaut.jpg" alt="makaut" />
      </div>
    </section>

    <section class="card" data-id="svmcm" data-url="https://svmcm.wb.gov.in/">
      <button class="star-btn">☆</button>
      <h2>S.V.M.C.M Scholarship (Apply Now)</h2>
      <div class="img-wrapper">
        <img src="scholarship.jpg" alt="svmcm" />
      </div>
    </section>

    <!-- Expandable Card with Nested Tools -->
    <section class="card expandable-card">
      <button class="star-btn">☆</button>
      <h2>Govt. Jobs Notification</h2>
      <div class="img-wrapper">
        <img src="TEXT.webp" alt="jobs" />
      </div>

      <div class="container-in-container">

        <!-- Central Govt. Jobs -->
        <section class="card expandable-sub-card">
          <h2 class="toggle-sub">Central Govt. Jobs</h2>
          <div class="img-wrapper">
            <img src="cjobs.webp" alt="c-jobs" />
          </div>
          <div class="nested-job-cards hidden">
            <section class="card job-card" data-url="https://upsc.gov.in">
              <h3>UPSC Recruitment 2025</h3>
              <p>Last Date: May 30</p>
              <div class="img-wrapper">
                <img src="cjobs.webp" alt="c-jobs" />
              </div>
            </section>
            <section class="card job-card" data-url="https://indianrailways.gov.in">
              <h3>Railway Jobs</h3>
              <p>Apply Now</p>
              <div class="img-wrapper">
                <img src="cjobs.webp" alt="c-jobs" />
              </div>
            </section>
          </div>
        </section>

        <!-- State Govt. Jobs -->
        <section class="card expandable-sub-card">
          <h2 class="toggle-sub">State Govt. (WB) Jobs</h2>
          <div class="img-wrapper">
            <img src="sjobs.jpg" alt="s-jobs" />
          </div>
          <div class="nested-job-cards hidden">
            <section class="card job-card" data-url="https://wbpsc.gov.in">
              <h3>WBPSC Clerkship</h3>
              <p>Apply by June 10</p>
              <div class="img-wrapper">
                <img src="sjobs.webp" alt="s-jobs" />
              </div>
            </section>
            <section class="card job-card" data-url="https://wbcsc.org.in">
              <h3>School Service Commission</h3>
              <p>Details inside</p>
              <div class="img-wrapper">
                <img src="sjobs.webp" alt="s-jobs" />
              </div>
            </section>
          </div>
        </section>

      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
